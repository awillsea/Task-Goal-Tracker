<label for="my-modal-4" class="btn">open modal</label>

<!-- Put this part before </body> tag -->
<input type="checkbox" id="my-modal-4" class="modal-toggle" />
<label for="my-modal-4" class="modal ">
  <label class="modal-box relative" for="">
    <h3 class="text-lg font-bold">Congratulations random Internet user!</h3>
    
    <p class="py-4">You've been selected for a chance to get one year of subscription to use Wikipedia for free!</p>
    <ng-container *ngIf="!selected">
      <h3 class="text-lg font-bold">Enter the number of the Task you want to edit</h3>
      <input type="number" [(ngModel)]="taskID">
      <button (click)="taskSearchById(taskID)">TestING</button>
      </ng-container>
    <ng-container *ngIf="selected">
    <input type="text"[(ngModel)]="editTitle">
    <input type="text"[(ngModel)]="editDescription" >
    <input type="date"[(ngModel)]="editTargetDate">
    <input type="number"[(ngModel)]="editCompletionPercentage">
    <input type="number"[(ngModel)]="editPriorityLevel">
    <br><br>
    <button (click)="saveChanges()">Save</button>
    <button (click)="cancelChanges()">Cancel</button>  
    </ng-container>
  
  
  
  </label>
</label>
