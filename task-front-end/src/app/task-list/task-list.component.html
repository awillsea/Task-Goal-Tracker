<p>task-list works!</p>

<ng-container *ngIf="!makeNewTask">
<button (click)="showMakeANewTaskInput()">Make A Task</button>
</ng-container>
<br>
<ng-container *ngIf="makeNewTask">
    <br>
    Title: <input type="text" [(ngModel)]="title">  <br>
    Description:<input type="text" [(ngModel)]="description"> <br>
    Start Date:<input type="date" [(ngModel)]="start_date"> <br>
    Target End Date:<input type="date" [(ngModel)]="target_end_date"> <br> 
    Completion Percentage:<input type="number" [(ngModel)]="completion_percentage"> <br>
    Priority Level:<input type="number" [(ngModel)]="priority_level"> <br>
    <button (click)="createATask()">Create</button>
    <button (click)="hideNewTask()">Cancel</button>
    
    </ng-container>

<app-task-info *ngFor="let task of ListOfTask" [taskInfo]="task" (delete)="deleteTask($event)"></app-task-info>
